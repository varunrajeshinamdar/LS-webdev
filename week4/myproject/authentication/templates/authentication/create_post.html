{% extends 'base.html' %}

{% block content %}
<h2>Create a new post</h2>
<form method="post" enctype="multipart/form-data" id="create-post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
